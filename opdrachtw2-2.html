<!DOCTYPE html>
<html>
<head>
	<title>Opdracht 1</title>
</head>
<body>
	<!--Maak een <button> die de functie berekenBMI() aanroept-->
	<input type="button" value="Bereken BMI" onclick="berekenBMI()" />
	<script>
//Maak een functie genaamd berekenBMI()
	var berekenBMI = function(){
	//Vraag via de prompt() de benodigde waarden (zie Wikipedia pagina)
	var lengte = prompt("lengte in cm?");
	var gewicht = prompt("Gewicht in kg?");
	lengte = parseInt(lengte)/100;
	gewicht = parseInt(gewicht);
	var bmi = gewicht / (lengte * lengte);
	//Geef terug aan de gebruiker via een alert()of de gebruiker overgewicht heeft
	if(bmi < 18.5){
	alert("ondergewicht");
	} else if(bmi<25){
	alert("normaal gewicht");}
	else if (bmi<27){
		alert("licht ondergewicht")
	}
	else if(bmi<30){
		alert("matig overgewicht")
	}
	else if(bmi<40){
		alert("ernstig overgewicht")
	}
	else{
		alert("ziekelijk overgewicht")
	}
	}
	</script>
</body>
</html>
