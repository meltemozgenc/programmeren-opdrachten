<html>
<head>
		<title> Javascript popups</title>
</head>
<body>
	<script>
	var voornaam ;
	voornaam = prompt("Wat is je voornaam?") ;
	var celcius;
	var farenheit;
	celcius= prompt(" Hallo " + voornaam + " , hoeveel graden Celcius is het nu buiten?") ;
    farenheit = celcius * 33,8;

alert( voornaam + " ,volgens onze berekeningen is het op dit moment " + farenheit + " graden Farenheit buiten.");
 
	 </script>
