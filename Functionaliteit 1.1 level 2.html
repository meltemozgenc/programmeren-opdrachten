<!DOCTYPE html>
<html>
<head>
	<title>Functionaliteit 1.1 level 2</title>
	<style>
		label, input { display: block;}
	</style>
</head>
<body>
	<form id="inloggen" name="inloggen">
		<label for="gebruikersnaam">Gebruikersnaam</label>
		<input type="text" id="gebruikersnaam" name="gebruikersnaam" placeholder="vul je gebruikernsaam in...">
		
		<label for="wachtwoord">Wachtwoord</label>
		<input type="text" id="wachtwoord" name="wachtwoord" placeholder="vul je wachtwoord in...">

		<input type="button" value="inloggen" onclick="login()">
	</form>
	<p id="ingelogd"> <!-- hier komt het antwoord! --> </p>

	<!-- javascript code -->
	<script>
	var login = function(){
		var gebruikersnaam = document.getElementById('gebruikersnaam').value;
		var wachtwoord = document.getElementById('wachtwoord').value;
		if(gebruikersnaam == "meltemozgenc" && wachtwoord == "wachtwoord"){
			//alert("U bent ingelogd!");
			document.getElementById('ingelogd').innerHTML = "U bent ingelogd!";
		}
		else if (gebruikersnaam != "meltemozgenc" && wachtwoord =="wachtwoord"){
			//alert("Verkeerde gebruikersnaam");
			document.getElementById('ingelogd').innerHTML = "Verkeerde gebruikersnaam";
		}
		else if (gebruikersnaam == "meltemozgenc" && wachtwoord != "wachtwoord"){
			//alert("Verkeerd wachtwoord")
			document.getElementById('ingelogd').innerHTML = "Verkeerd wachtwoord";
		}
		else{
			//alert("Verkeerd gebruikersnaam en wachtwoord!")
			document.getElementById('ingelogd').innerHTML = "Verkeerde gebruikersnaam en wachtwoord";
		}
	}
	</script>
</body>
</html>
